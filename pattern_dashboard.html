<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Pattern Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .repos-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .repo-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .repo-card:hover {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .repo-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .pattern-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
        }
        
        .similarity-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .similarity-item {
            background: #f8f9ff;
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.9em;
        }
        
        .network-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        #network-canvas {
            width: 100%;
            height: 500px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .problem-domain {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Architecture Pattern Dashboard</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h2>üìÅ Load Knowledge Base</h2>
                <p style="margin: 15px 0; color: #666;">
                    Drop your knowledge_base.json file here or click to browse
                </p>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
        </div>
        
        <div id="dashboard" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="repoCount">0</div>
                    <div class="stat-label">Repositories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="patternCount">0</div>
                    <div class="stat-label">Unique Patterns</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="dependencyCount">0</div>
                    <div class="stat-label">Dependencies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="redundancyScore">0%</div>
                    <div class="stat-label">Redundancy</div>
                </div>
            </div>
            
            <div class="network-section">
                <h2>Pattern Similarity Network</h2>
                <canvas id="network-canvas"></canvas>
            </div>
            
            <div class="repos-section">
                <h2>Repository Details</h2>
                <div id="repoList"></div>
            </div>
        </div>
    </div>

    <script>
        let knowledgeBase = null;

        // File upload handlers
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) loadFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadFile(file);
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    knowledgeBase = JSON.parse(e.target.result);
                    renderDashboard();
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function renderDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            
            const repos = knowledgeBase.repositories || {};
            const repoList = Object.entries(repos);
            
            // Calculate stats
            const allPatterns = new Set();
            const allDependencies = new Set();
            const patternCounts = {};
            
            repoList.forEach(([name, data]) => {
                const patterns = data.patterns?.patterns || [];
                const deps = data.patterns?.dependencies || [];
                
                patterns.forEach(p => {
                    allPatterns.add(p);
                    patternCounts[p] = (patternCounts[p] || 0) + 1;
                });
                
                deps.forEach(d => allDependencies.add(d));
            });
            
            // Calculate redundancy (patterns used in multiple repos)
            const redundantPatterns = Object.values(patternCounts).filter(count => count > 1).length;
            const redundancyScore = allPatterns.size > 0 
                ? Math.round((redundantPatterns / allPatterns.size) * 100) 
                : 0;
            
            // Update stats
            document.getElementById('repoCount').textContent = repoList.length;
            document.getElementById('patternCount').textContent = allPatterns.size;
            document.getElementById('dependencyCount').textContent = allDependencies.size;
            document.getElementById('redundancyScore').textContent = redundancyScore + '%';
            
            // Render repo cards
            const repoListEl = document.getElementById('repoList');
            repoListEl.innerHTML = repoList.map(([name, data]) => {
                const patterns = data.patterns?.patterns || [];
                const problem = data.patterns?.problem_domain || 'No description';
                const keywords = data.patterns?.keywords || [];
                
                // Find similar repos
                const similarities = findSimilarRepos(name, repos);
                
                return `
                    <div class="repo-card">
                        <div class="repo-header">
                            <div class="repo-name">${name}</div>
                            <div style="color: #999; font-size: 0.9em;">
                                ${patterns.length} patterns
                            </div>
                        </div>
                        <div class="problem-domain">${problem}</div>
                        <div class="pattern-tags">
                            ${patterns.slice(0, 5).map(p => `<span class="tag">${p}</span>`).join('')}
                            ${patterns.length > 5 ? `<span class="tag">+${patterns.length - 5} more</span>` : ''}
                        </div>
                        ${similarities.length > 0 ? `
                            <div class="similarity-section">
                                <strong>Similar to:</strong>
                                ${similarities.map(sim => `
                                    <div class="similarity-item">
                                        üìä <strong>${sim.repo}</strong> - 
                                        ${sim.overlap} shared patterns
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            // Draw network
            drawNetwork(repos);
        }

        function findSimilarRepos(repoName, allRepos) {
            const currentPatterns = new Set(allRepos[repoName]?.patterns?.patterns || []);
            const similarities = [];
            
            Object.entries(allRepos).forEach(([name, data]) => {
                if (name === repoName) return;
                
                const otherPatterns = new Set(data.patterns?.patterns || []);
                const overlap = [...currentPatterns].filter(p => otherPatterns.has(p));
                
                if (overlap.length > 0) {
                    similarities.push({
                        repo: name,
                        overlap: overlap.length,
                        patterns: overlap
                    });
                }
            });
            
            return similarities.sort((a, b) => b.overlap - a.overlap).slice(0, 3);
        }

        function drawNetwork(repos) {
            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 500;
            
            const repoList = Object.keys(repos);
            const nodes = repoList.map((name, i) => ({
                name,
                x: Math.random() * (canvas.width - 100) + 50,
                y: Math.random() * (canvas.height - 100) + 50,
                radius: 30
            }));
            
            // Find connections
            const connections = [];
            for (let i = 0; i < repoList.length; i++) {
                for (let j = i + 1; j < repoList.length; j++) {
                    const patterns1 = new Set(repos[repoList[i]]?.patterns?.patterns || []);
                    const patterns2 = new Set(repos[repoList[j]]?.patterns?.patterns || []);
                    const overlap = [...patterns1].filter(p => patterns2.has(p)).length;
                    
                    if (overlap > 0) {
                        connections.push({ from: i, to: j, weight: overlap });
                    }
                }
            }
            
            // Simple force-directed layout (a few iterations)
            for (let iter = 0; iter < 50; iter++) {
                connections.forEach(conn => {
                    const n1 = nodes[conn.from];
                    const n2 = nodes[conn.to];
                    const dx = n2.x - n1.x;
                    const dy = n2.y - n1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const force = (dist - 150) * 0.01;
                    
                    n1.x += (dx / dist) * force;
                    n1.y += (dy / dist) * force;
                    n2.x -= (dx / dist) * force;
                    n2.y -= (dy / dist) * force;
                });
                
                // Keep within bounds
                nodes.forEach(n => {
                    n.x = Math.max(50, Math.min(canvas.width - 50, n.x));
                    n.y = Math.max(50, Math.min(canvas.height - 50, n.y));
                });
            }
            
            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            connections.forEach(conn => {
                const n1 = nodes[conn.from];
                const n2 = nodes[conn.to];
                ctx.strokeStyle = `rgba(102, 126, 234, ${Math.min(conn.weight / 5, 1)})`;
                ctx.lineWidth = Math.min(conn.weight, 5);
                ctx.beginPath();
                ctx.moveTo(n1.x, n1.y);
                ctx.lineTo(n2.x, n2.y);
                ctx.stroke();
            });
            
            // Draw nodes
            nodes.forEach(node => {
                ctx.fillStyle = '#667eea';
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const shortName = node.name.split('/')[1] || node.name;
                ctx.fillText(shortName.substring(0, 10), node.x, node.y);
            });
        }
    </script>
</body>
</html>
